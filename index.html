<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website description for SEO" />
    <title>Your Website Title</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome or other icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="/" class="logo">YourLogo</a>
        <nav class="main-nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <main>
      <section id="hero" class="hero-section">
        <div class="container">
          <div class="hero-content">
            <h1>Welcome to Our Website</h1>
            <p>A responsive, modern solution for your needs</p>
            <a href="#features" class="cta-button">Learn More</a>
          </div>
          <div class="hero-image">
            <img src="images/image.jpg" alt="Hero image description" />
          </div>
        </div>
      </section>

      <!-- More sections would go here -->
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>About Us</h3>
            <p>Brief company description.</p>
          </div>
          <div class="footer-section">
            <h3>Quick Links</h3>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#privacy">Privacy Policy</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h3>Contact</h3>
            <address>
              Email: <a href="mailto:info@example.com">info@example.com</a>
            </address>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2025 Your Company. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
